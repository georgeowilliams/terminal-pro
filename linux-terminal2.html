<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Terminal Expert — Mini Course</title>
  <style>
    :root{
      --bg: #0b1020;
      --panel: #0f1630;
      --panel2:#111b3a;
      --text: #e6e6e6;
      --muted:#a7b0cc;
      --accent:#7aa2ff;
      --accent2:#88f0c7;
      --warn:#ffd57a;
      --danger:#ff7a7a;
      --border: rgba(255,255,255,0.08);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: var(--sans);
      background: radial-gradient(1200px 900px at 30% 10%, #152252 0%, var(--bg) 50%, #070a14 100%);
      color: var(--text);
    }
    a{ color: var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      min-height:100vh;
    }
    .sidebar{
      border-right:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:18px 14px;
      position:sticky;
      top:0;
      height:100vh;
      overflow:auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }
    .logo{
      width:40px;height:40px;border-radius:10px;
      background: linear-gradient(145deg, rgba(122,162,255,0.35), rgba(136,240,199,0.25));
      border:1px solid var(--border);
      display:grid; place-items:center;
      font-family: var(--mono);
      color: var(--accent2);
      font-weight:700;
    }
    .brand h1{
      font-size:14px; margin:0; letter-spacing:0.2px;
    }
    .brand .sub{
      font-size:12px; color: var(--muted); margin-top:2px;
    }
    .search{
      margin:10px 0 14px;
      display:flex;
      gap:8px;
    }
    .search input{
      width:100%;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      outline:none;
      font-family: var(--mono);
      font-size:12px;
    }
    .chiprow{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:14px; }
    .chip{
      font-size:11px;
      border:1px solid var(--border);
      padding:6px 8px;
      border-radius:999px;
      color: var(--muted);
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      user-select:none;
    }
    .chip.active{
      color: var(--text);
      border-color: rgba(122,162,255,0.35);
      background: rgba(122,162,255,0.12);
    }
    .toc-title{
      font-size:12px;
      color: var(--muted);
      margin:14px 4px 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .toc{
      display:flex;
      flex-direction:column;
      gap:8px;
      padding-bottom:14px;
    }
    .toc-item{
      border:1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius:12px;
      padding:10px 10px;
      cursor:pointer;
      transition: transform 0.05s ease, border-color 0.15s ease, background 0.15s ease;
    }
    .toc-item:hover{
      background: rgba(255,255,255,0.04);
      transform: translateY(-1px);
    }
    .toc-item.active{
      border-color: rgba(136,240,199,0.35);
      background: rgba(136,240,199,0.08);
    }
    .toc-item .kicker{
      font-size:10px;
      color: var(--muted);
      letter-spacing:0.5px;
      text-transform:uppercase;
      margin-bottom:4px;
    }
    .toc-item .title{
      font-size:13px;
      margin:0;
      line-height:1.25;
    }
    .toc-item .meta{
      margin-top:6px;
      font-size:11px;
      color: var(--muted);
      font-family: var(--mono);
    }

    .main{
      padding:22px 22px 40px;
      overflow:auto;
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .crumbs{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .crumbs .small{
      font-size:12px; color: var(--muted);
    }
    .crumbs .big{
      font-size:18px; font-weight:700;
    }
    .navbtns{
      display:flex;
      gap:10px;
      align-items:center;
    }
    button{
      border:1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-family: var(--mono);
      font-size:12px;
    }
    button:hover{ background: rgba(255,255,255,0.06); }
    button:disabled{ opacity:0.45; cursor:not-allowed; }
    .progresswrap{
      border:1px solid var(--border);
      border-radius:14px;
      background: rgba(255,255,255,0.02);
      overflow:hidden;
      height:12px;
      width:240px;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(122,162,255,0.9), rgba(136,240,199,0.9));
    }

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .content{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .content h2{
      margin:0;
      font-size:16px;
    }
    .content p{
      margin:0;
      color: var(--text);
      line-height:1.55;
    }
    .content ul{ margin:0; padding-left:18px; color: var(--text); }
    .content li{ margin:6px 0; }

    pre, code{
      font-family: var(--mono);
      font-size:12px;
    }
    pre{
      margin:0;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.35);
      overflow:auto;
      line-height:1.35;
    }
    .hint{
      border-left:3px solid rgba(122,162,255,0.7);
      padding:10px 12px;
      border-radius:10px;
      background: rgba(122,162,255,0.10);
      color: var(--text);
    }
    .warn{
      border-left:3px solid rgba(255,213,122,0.8);
      background: rgba(255,213,122,0.10);
    }
    .danger{
      border-left:3px solid rgba(255,122,122,0.8);
      background: rgba(255,122,122,0.10);
    }
    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size:11px;
      font-family: var(--mono);
      width:max-content;
    }
    .footer{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      font-size:12px;
      font-family: var(--mono);
    }
    .kbd{
      border:1px solid var(--border);
      border-bottom-color: rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.03);
      padding:2px 6px;
      border-radius:6px;
      font-family: var(--mono);
      color: var(--text);
      font-size:11px;
    }
    .term{
      border-bottom: 1px dotted rgba(136,240,199,0.7);
      background: rgba(136,240,199,0.08);
      cursor: help;
      border-radius: 4px;
      padding: 0 2px;
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .term:hover,
    .term:focus-visible{
      background: rgba(136,240,199,0.22);
      border-bottom-color: rgba(136,240,199,1);
      outline: none;
    }
    .tooltip{
      position: fixed;
      z-index: 2000;
      width: min(360px, calc(100vw - 24px));
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(24,33,67,0.96), rgba(13,19,42,0.96));
      box-shadow: 0 18px 36px rgba(0,0,0,0.42);
      padding: 12px;
      display: none;
    }
    .tooltip.open{ display:block; }
    .tooltip-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:8px;
    }
    .tooltip-title{ margin:0; font-size:14px; }
    .tooltip-close{ padding:4px 8px; font-size:11px; }
    .tooltip-short{ color: var(--text); margin:0 0 8px; line-height:1.4; }
    .tooltip-more-btn{
      background:none;
      border:none;
      color:var(--accent2);
      padding:0;
      font-size:12px;
      cursor:pointer;
      font-family: var(--mono);
    }
    .tooltip-more{ display:none; margin-top:8px; color: var(--muted); line-height:1.45; }
    .tooltip-more.open{ display:block; }
    .tooltip-see{ margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    .see-chip{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(122,162,255,0.14);
      color: var(--text);
      cursor:pointer;
    }
    .glossary-wrap{
      display:grid;
      gap:12px;
    }
    .glossary-search{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      font-family: var(--mono);
    }
    .glossary-list{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:8px;
    }
    .glossary-item{
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      text-align:left;
      color:var(--text);
    }
    .glossary-empty{ color: var(--muted); font-style: italic; }

    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; height:auto; }
      .progresswrap{ width:160px; }
      .grid2{ grid-template-columns: 1fr; }
    }
  </style>
</head>

  </main>
</div>

<p>Becoming “terminal expert” is less about memorizing commands and more about building a <b>mental model</b>:</p>

  <li><b>Everything is a file</b> (or a stream): config, devices, sockets, logs.</li>

stdin(0) -> [ tool A ] -> [ tool B ] -> [ tool C ] -> stdout(1)

Redirect patterns:
  cmd > out.txt
  cmd 2> err.txt

</pre>

</div>

<p>Your superpower: turn text streams into answers.</p>

<div class="grid2">
<pre>
Pipeline anatomy:

cat file.txt
| rg "error|warn"
| sort
| uniq -c
| sort -nr
</pre>

<pre>
Modern defaults:

rg  = ripgrep (faster grep)
fd  = friendlier find
bat = better cat (syntax highlighting)

<p>This is where most “not quite expert” users break things. Learn these rules:</p>

<pre>
Globs (shell expands them):

*.log     matches log files
**/*.js   recursive glob (depends on shell)
{a,b}.txt brace expansion -> a.txt b.txt

Quoting:
"..." keeps spaces, still expands $VARS
'...' literal (no expansions)

0   success
!=0 failure

        r  w  x

group   1  0  1

 ^^^ ^^^ ^^^
 u   g   o

Octal map: r=4 w=2 x=1

chmod 750 file
</pre>

[user alice] ---- member of ----> [devops group]

    const regex = new RegExp(`\b(${combined})\b`, "gi");

    const walker = doc.createTreeWalker(root, NodeFilter.SHOW_TEXT);
    const replaceTargets = [];
    while(walker.nextNode()){
      const node = walker.currentNode;
      if (!node.nodeValue || !node.nodeValue.trim()) continue;
      const parent = node.parentElement;
      if (!parent) continue;
      if (parent.closest("pre, code, a, .term, button, input, textarea")) continue;
      replaceTargets.push(node);

      regex.lastIndex = 0;

      if (!regex.test(text)) continue;
      regex.lastIndex = 0;
      const frag = doc.createDocumentFragment();
      let last = 0;
      let m;
      while((m = regex.exec(text))){
        const before = text.slice(last, m.index);

        }
        last = regex.lastIndex;
      }
      const after = text.slice(last);
      if (after) frag.appendChild(doc.createTextNode(after));
      node.parentNode.replaceChild(frag, node);

    titleEl.textContent = l.title;
    const raw = l.id === "glossary" ? createGlossaryPageHTML() : l.content;
    contentEl.innerHTML = annotateTerms(raw, l.id);
    if (l.id === "glossary") bindGlossaryPage();

    prevBtn.disabled = state.currentIndex <= 0;
    nextBtn.disabled = state.currentIndex >= state.visible.length - 1;

    const progress = (state.visible.length <= 1) ? 100 : (state.currentIndex / (state.visible.length - 1)) * 100;
    barEl.style.width = `${progress}%`;

    footerLeft.textContent = `Lesson ${state.currentIndex + 1} of ${state.visible.length}`;
    footerRight.textContent = `Filter: ${state.filterTag} • Search: ${state.search ? '"' + state.search + '"' : "—"}`;
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // --- Events ---------------------------------------------------------------
  prevBtn.addEventListener("click", () => {
    if (state.currentIndex > 0) {
      state.currentIndex--;
      closeTooltip();
      renderLesson(); renderToc(); updateUrlHash();
    }
  });
  nextBtn.addEventListener("click", () => {
    if (state.currentIndex < state.visible.length - 1) {
      state.currentIndex++;
      closeTooltip();
      renderLesson(); renderToc(); updateUrlHash();
    }
  });

  searchEl.addEventListener("input", (e) => {
    state.search = e.target.value;
    applyFilters();
  });

  contentEl.addEventListener("click", (e) => {
    const term = e.target.closest(".term");
    if (term){
      openTooltip(term.dataset.term, term);
    }
  });

  contentEl.addEventListener("mouseover", (e) => {
    const term = e.target.closest(".term");
    if (term && window.matchMedia("(hover: hover)").matches){
      openTooltip(term.dataset.term, term);
    }
  });

  contentEl.addEventListener("keydown", (e) => {
    const term = e.target.closest(".term");
    if (!term) return;
    if (e.key === "Enter" || e.key === " "){
      e.preventDefault();
      openTooltip(term.dataset.term, term);
    }
  });

  document.addEventListener("click", (e) => {
    if (!tooltipEl.classList.contains("open")) return;
    if (tooltipEl.contains(e.target) || e.target.closest(".term") || e.target.closest(".glossary-item")) return;
    closeTooltip();
  });

  document.addEventListener("keydown", (e) => {
    const active = document.activeElement;
    const typing = active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA");
    if (!typing && e.key === "/"){
      e.preventDefault();
      searchEl.focus();
      return;
    }
    if (e.key === "Escape") closeTooltip();
    if (typing) return;

    if (e.key === "ArrowLeft") prevBtn.click();
    if (e.key === "ArrowRight") nextBtn.click();
    if (e.key === "j" || e.key === "J") {
      if (state.currentIndex < state.visible.length - 1) nextBtn.click();
    }
    if (e.key === "k" || e.key === "K") {
      if (state.currentIndex > 0) prevBtn.click();
    }
  });

  function initFromHash(){
    const id = decodeURIComponent((location.hash || "").replace("#","")).trim();
    if (!id) return;
    const idxAll = allLessons.findIndex(l => l.id === id);
    if (idxAll >= 0){
      state.currentIndex = 0;
      applyFilters();
      if (!state.visible.some(l => l.id === id)){
        state.filterTag = "All";
        state.search = "";
        searchEl.value = "";
        renderChips();
        applyFilters();
      }
      setCurrentById(id);
    }
  }

  // --- Boot -----------------------------------------------------------------
  renderChips();
  applyFilters();
  initFromHash();

</script>
</body>
</html>
